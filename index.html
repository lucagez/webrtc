<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Offline Calls</title>

    <script src="peerjs.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Call in local network</h1>
        <p id="caststatus" class="big">
            Connecting...
        </p>
        <button class="call-btn">
            Call
        </button>
        <section class="call-container" hidden>
            <div class="audio-container">
                <button id="mute-btn">
                    Mute ðŸ”‡
                </button>
                <audio 
                    style="display:none;"
                    controls 
                    id="remoteAudio"
                    autoplay
                >
                </audio>
                <!-- <audio  -->
                <!--     style="display:none;"  -->
                <!--     controls  -->
                <!--     id="localAudio"  -->
                <!--     muted -->
                <!--     autoplay -->
                <!-- > -->
                <!-- </audio> -->
            </div>
            <button class="hangup-btn">
                Hang up
            </button>
        </section>
    </div>

    <section class="modal" hidden>
        <div id="close">
            close
        </div>
        <div class="inner-modal">
            <label>device ID</label>
            <input placeholder="Enter device ID" aria-colcount="10">
            <button class="connect-btn" >
                Connect
            </button>
        </div>

    </section>

</body>
</html>
